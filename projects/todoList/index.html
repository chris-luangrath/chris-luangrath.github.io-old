<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>todo</title>
        <script src="main.js" type="text/javascript" charset="utf-8"></script>        
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <button onclick="location.href='../../projects.html';" class="astext" id="goBack">Go Back to Projects</button>
        <br>
        <header>todo</header>
        <fieldset class="todo-field">
            <div class="shadow">
            <input class="todo-input" type="text" id="todo" placeholder="What needs to be done?">
            <ul class="list"></ul>
            <footer id="todo-footer">
            
                <text id="amount"></text>
                &nbsp;
                <button class="astext" id="all">All</button>
                &nbsp;
                <button class="astext" id="active">Active</button>
                &nbsp;
                <button class="astext" id="completed">Completed</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="astext" id="clear">Clear Completed</button>
                
            </footer>
            </div>
        </fieldset>
         
    </body>
   
</html>
